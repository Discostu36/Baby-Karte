<!DOCTYPE html>
<html>
  <head>
    <title>Babykarte</title>
  	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.0.3/dist/leaflet.css' /> <!--https://policies.google.com/privacy#infocollect-->
    <link rel='stylesheet' href='/style.css' />
  </head>
  <body>
  	<div id='progressbar'></div>
  	<div class='info' id='infoPopup' style='display:none;'></div>
  	<section>
  	<div class='layermenu'>
  		<div class='lang-select'>
  			<a href='#' onclick='loadLang(this, "en");'><img class='small-icon' alt='EN' src='/en.svg' /></a> <a href='#' onclick='loadLang(this, "de");'><img class='small-icon' alt='DE' src='/de.svg' /></a><a href="impress_de.html" id='lnk-impress' style="float: right">Impressum</a>
  		</div>
     	<div id='searchgroup'>
     		<div style='display:flex;'>
     			<img id='menubutton' src='/menu.svg' onclick='toggleFilterList();mobileTrue();' alt='Menü'></img> <input type='text' onclick='geocode()' placeholder='Ort' id='searchfield' />
     		</div>
			<div id='autocomplete'></div>
		</div>
		<div id='filtersGround'></div>
		<input id='query-button' type='button' value='Filter anwenden'><br/>
        <a href='https://github.com/Discostu36/Baby-Karte/blob/master/README.md' target='_blank;' id='linkToProject' style='color:#0078a8;'>Über das Projekt & Datenschutzerklärung</a>
    </div>
    <div id='map'>
    </div>
	</section>
    <script src='https://unpkg.com/leaflet@1.0.3/dist/leaflet.js'></script> <!--https://policies.google.com/privacy#infocollect-->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script> <!--https://www.digitalocean.com/legal/privacy-policy/-->
    <script src='https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js'></script> <!--https://policies.google.com/privacy#infocollect-->
    <script src='/filters.js'></script>
    <script src='/searchbox.js'></script>
    <script src='/overpass.js'></script>
  </body>
</html>
